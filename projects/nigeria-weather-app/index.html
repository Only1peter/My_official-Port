<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Weather App</h1>
            <p class="subtitle">Real-time weather conditions across Nigerian states</p>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a state...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="weather-grid">
            <!-- Weather cards will be dynamically added here -->
        </div>

        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
